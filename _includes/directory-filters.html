<!-- Filter Begin -->
<div class="filter">
    <div class="filter__title">
        <h5><i class="fa fa-filter"></i> Filter</h5>
    </div>
    <div class="filter__search">
        <input type="text">
    </div>
    <div class="filter__select">
        <select>
            <option value="filter__tags_all">All Categories</option>
            {% for tag in site.tags | sort | compact %}
                <option value="filter__tags_{{tag[0]}}">{{ tag[0] | capitalize  }}</option>>
            {% endfor %}
        </select>
    </div>
    <div class="filter__location">
        <input type="text" placeholder="Location">
        <i class="fa fa-map-marker"></i>
    </div>
    <div class="filter__radius">
        <p>Radius:</p>
        <div class="price-range-wrap">
            <div
                class="price-range-radius ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content">
                <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
            </div>
            <div class="range-slider">
                <div class="price-input">
                    <input type="text" id="radius">
                </div>
            </div>
        </div>
    </div>
    <div class="filter__price">
        <p>Price:</p>
        <div class="price-range-wrap">
            <div class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content">
                <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default"></span>
            </div>
            <div class="range-slider">
                <div class="price-input">
                    <input type="text" id="minamount">
                    <input type="text" id="maxamount" value="$80">
                </div>
            </div>
        </div>
    </div>

    <div class="filter__tags">
        <h6>Tag</h6>
        {% for tag in site.tags | sort | compact %}
            <label for="coupon">
                {{ tag[0] | capitalize  }}
                <input type="checkbox" id="filter__tags_{{tag[0]}}">
                <span class="checkmark"></span>
            </label>
        {% endfor %}
    </div>
    <div class="filter__btns">
        <button type="submit">Filter Results</button>
        <button type="submit" class="filter__reset">Reset All</button>
    </div>
